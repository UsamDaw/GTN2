<!DOCTYPE html>
<html lang="en">
<head>

    <title>GTN!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Guess The Number!</h1>

    </div>
    <img src="images-removebg-preview (2).png" alt="" draggable="false">
    <script src="index.js"></script>
